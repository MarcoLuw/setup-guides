spring:
  application:
    name: ligo-server-chat
  
  config:
    import: optional:application-secret.properties

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ligochat}
    username: ${DB_USER:ligouser}
    password: ${DB_PASSWORD:ligopass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Flyway Migration Configuration optional
  flyway:
    enabled: ${FLYWAY_ENABLED:false}
    baseline-on-migrate: true
    locations: classpath:db/migration

  kafka:
    consumer:
      auto-offset-reset: earliest
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring:
          json:
            trusted.packages: "*"

  frontend:
    server-url: ${FRONTEND_URI}

  http:
    client:
      connect-timeout: 30s
      read-timeout: 120s

management:
  endpoints:
    web:
      exposure:
        include: prometheus

server:
  port: ${SERVER_PORT:8080}